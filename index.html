<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>
    <link rel="icon" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="page">
    <main class="main">
      <h1 class="main__heading">Progress</h1>
      <div class="main__container"></div>
      <ul class="demo-progress main__controls">
        <li class="demo-progress__list-item">
          <input
            type="text"
            class="input demo-progress__input-value"
            name="demo-progress-value"
            value="0"
          />
          <label for="demo-progress-value">Value</label>
        </li>
        <li class="demo-progress__list-item">
          <label class="custom-checkbox" for="demo-progress-animation">
            <input
              type="checkbox"
              class="custom-checkbox__input demo-progress__input-animation"
              id="demo-progress-animation"
            />
            <div class="custom-checkbox__pseudo"></div>
            <span class="custom-checkbox__text">Animate</span>
          </label>
        </li>
        <li class="demo-progress__list-item">
          <label class="custom-checkbox" for="demo-progress-hiding">
            <input
              type="checkbox"
              class="custom-checkbox__input demo-progress__input-hiding"
              id="demo-progress-hiding"
            />
            <div class="custom-checkbox__pseudo"></div>
            <span class="custom-checkbox__text">Hide</span>
          </label>
        </li>
        <li class="demo-progress__list-item">
          <input
            type="text"
            class="input demo-progress__input-sizing"
            name="demo-progress-sizing"
          />
          <label for="demo-progress-sizing">Sizing</label>
        </li>
      </ul>
    </main>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
