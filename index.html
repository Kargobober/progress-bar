<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>
    <link rel="icon" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="page">
    <main class="main">
      <h1 class="main__heading">Progress</h1>
      <div class="main__container"></div>
      <ul class="demo-progress main__controls">
        <li class="demo-progress__list-item">
          <input
            type="text"
            class="input demo-progress__input-value"
            name="demo-progress-value"
            value="0"
          />
          <label for="demo-progress-value">Value</label>
        </li>
        <li class="demo-progress__list-item">
          <input
            type="checkbox"
            class="checkbox demo-progress__input-animation"
            name="demo-progress-animation"
          />
          <label for="demo-progress-animation">Animate</label>
        </li>
        <li class="demo-progress__list-item">
          <input
            type="checkbox"
            class="checkbox demo-progress__input-hiding"
            name="demo-progress-hiding"
          />
          <label for="demo-progress-hiding">Hide</label>
        </li>
        <li class="demo-progress__list-item">
          <input
            type="text"
            class="checkbox demo-progress__input-sizing"
            name="demo-progress-sizing"
          />
          <label for="demo-progress-sizing">Sizing</label>
        </li>
      </ul>
    </main>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
